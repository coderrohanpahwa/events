{% extends 'myapp/base.html' %}
{% block title %}Homepage{% endblock title %}
{% block body %}

{% if obj %}
        {% for i in obj %}
<div class="jumbotron">
  <h1 class="display-4">{{i}} on {{i.date}}</h1>

  <p>{{i.description}}</p>
    <a href="{% url 'attend' %}" class="btn btn-primary">Attend</a>
    <a href="{% url 'sponsor' %}" class="btn btn-primary">Sponsor</a>

</div>

        {% endfor %}
{% else %}
    <h1>There is no event nearby</h1>
{% endif %}
{% endblock body %}
